<body>

    <!-- HEADER -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="images/logo.png" class="img-fluid logo">
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="index.html" class="nav-link px-2 text-secondary fs-3">Boutique</a></li>
                    <li><a href="#" class="nav-link px-2 text-white fs-3">Contact</a></li>
                    <li><a href="#" class="nav-link px-2 text-white fs-3">A propos</a></li>
                </ul>

                <div class="text-left ms-3 me-lg-auto mb-2 mb-md-0">
                    <a href="#" class="btn btn-primary me-2">COMPARER</a>
                </div>

                <div class="text-left ms-3 me-lg-auto mb-2 mb-md-0">
                    <a href="panier.html"><img src="images/caddie.png" class="img-thumbnail-panier" alt="panier" width="50px"></a>
                </div>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>

                <div class="text-end">
                    <a href="connexion.html" class="btn btn-outline-light me-2">Connexion</a>
                    <a href="inscription.html" class="btn btn-secondary">S'inscrire</a>
                </div>
            </div>
        </div>
    </header>

    <!-- CORPS -->
    <div class="container mb-3 d-flex flex-column" id="corps">

        <section class="mt-3">

            <div class="container w-75">

                <div class="text-center">
                    <h1 class="mt-5 mb-5">Connexion</h1>
                </div>

                <div class="row">

                    <form method="POST" action="">


                        <div class="row m-2">
                            <div class="col-12 mt-3 mb-1">
                                <label class="text-light" for="user_email">E-mail<span>*</span></label>
                            </div>
                            <div class="col-12">
                                <input class=" card py-2 border-dark" style="width: 100%;" type="email" id="user_email" name="user_email" placeholder="Votre email" required/>
                            </div>
                        </div>

                        <div class="row m-2">
                            <div class="col-12 mt-3 mb-1">
                                <label class="text-light" for="user_password">Mot de passe<span>*</span></label>
                            </div>
                            <div class="col-12">
                                <input class=" card py-2 border-dark" style="width: 100%;" type="password" id="user_password" name="user_password" placeholder="Votre mot de passe"/>
                            </div>
                        </div>

                        <div id="btSub" class="text-center rounded-pill m-5">
                            <input class="px-1 py-1 btn " type="submit" id="sub" value="Se connecter"/>
                        </div>

                    </form>

                </div>

            </div>
        </section>

    </div>

    <!-- FOOTER MIN WIDTH 630px-->

                <li><a href="#" class="nav-link px-2 text-white fs-3">A propos</a></li>

            <button type="button" class="btn btn-primary me-2">COMPARER</button>
