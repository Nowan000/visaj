<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="css/aure_styles.css" media="all"/>

    <title>VISAJ</title>

</head>
<body>

    <!-- HEADER -->
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="images/logo.png" class="img-fluid logo">
                </a>

                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-secondary fs-3">Boutique</a></li>
                    <li><a href="#" class="nav-link px-2 text-white fs-3">Contact</a></li>
                    <li><a href="#" class="nav-link px-2 text-white fs-3">A propos</a></li>
                </ul>

                <div class="text-left ms-3 mb-2 mb-md-0">
                    <button type="button" class="btn btn-primary me-2">COMPARER</button>
                </div>
                <div id="cart-container" class="me-lg-auto">
                    <div id="cart-icon" class="inline">
                      <i class="fa fa-shopping-cart"></i>
                    </div>
                      <div id="cart-icon-count" class="inline">
                        <div id="cart-icon-count-num">0</div>
                      </div>  
                </div>
                

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                </form>


                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Connexion</button>
                    <button type="button" class="btn btn-secondary">S'inscrire</button>
                </div>
            </div>
        </div>
    </header>

    <!-- CORPS -->
    <div class="container mb-3">
      
    </div>


    <!-- FOOTER MIN WIDTH 630px-->
    <footer class="footer-xl bg-dark d-flex flex-row justify-content-around align-items-center p-3 border-top">
        <p class="mb-0 text-muted">© 2021 Company, Inc</p>

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-dark text-decoration-none">
            <img src="images/logo.png" class="img-fluid logo">
        </a>

        <div class="d-flex flex-row">
            <ul class="nav">
                <li><a href="#" class="nav-link px-2 text-secondary fs-3">Boutique</a></li>
                <li><a href="#" class="nav-link px-2 text-white fs-3">Contact</a></li>
                <li><a href="#" class="nav-link px-2 text-white fs-3">A propos</a></li>
            </ul>

            <button type="button" class="btn btn-primary me-2">COMPARER</button>
        </div>
    </footer>

    <!-- FOOTER MAX WIDTH 629px-->
    <footer class="footer-l bg-dark d-flex flex-column justify-content-around align-items-center p-3 border-top">
        <p class="mb-0 text-muted">© 2021 Company, Inc</p>

        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 link-dark text-decoration-none">
            <img src="images/logo.png" class="img-fluid logo">
        </a>

        <div class="d-flex flex-row">
            <ul class="nav">
                <li><a href="#" class="nav-link px-2 text-secondary fs-3">Boutique</a></li>
                <li><a href="#" class="nav-link px-2 text-white fs-3">Contact</a></li>
                <li><a href="#" class="nav-link px-2 text-white fs-3">A propos</a></li>
            </ul>

            <button type="button" class="btn btn-primary me-2">COMPARER</button>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
