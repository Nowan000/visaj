<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styleN.css">
</head>
<body>
    <header></header>
    <section>

        <div class="container" style="width:25%">

            <div class="text-center">
                <h1 class="mt-5 mb-5">Inscription</h1>
            </div>

            <div class="row">

                <form method="POST" action="">

                    <div class="row m-2">
                        <div class="col-12 mt-3 mb-1">
                            <label class="text-light" for="user_lastname">Nom<span>*</span></label>
                        </div>
                        <div class="col-12">
                            <input class=" card py-2 border-dark" style="width: 100%;" type="text" id="user_lastname" name="user_lastname" minlength="2" maxlength="20" placeholder="Votre nom" required/>
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="col-12 mt-3 mb-1">
                            <label class="text-light" for="user_firstname">Prénom</label>
                        </div>
                        <div class="col-12">
                            <input class=" card py-2 border-dark" style="width: 100%;" type="text" id="user_firstname" name="user_firstname" minlength="2" maxlength="20" placeholder="Votre prénom"/>
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="col-12 mt-3 mb-1">
                            <label class="text-light" for="user_email">E-mail<span>*</span></label>
                        </div>
                        <div class="col-12">
                            <input class=" card py-2 border-dark" style="width: 100%;" type="email" id="user_email" name="user_email" placeholder="Votre email" required/>
                        </div>
                    </div>

                    <div class="row m-2">
                        <div class="col-12 mt-3 mb-1">
                            <label class="text-light" for="user_password">Mot de passe<span>*</span></label>
                        </div>
                        <div class="col-12">
                            <input class=" card py-2 border-dark" style="width: 100%;" type="password" id="user_password" name="user_password" placeholder="Votre mot de passe"/>
                        </div>
                    </div>

                    <div id="btSub" class="text-center rounded-pill m-5">
                        <input class="px-1 py-1 btn " type="submit" id="sub" value="Envoyer"/>
                    </div>

                </form>

            </div>

        </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </section>
    <footer></footer>
</body>
</html>
